<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<!-- Importing Red Hat Display Font from Google -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Nathan Luna | Order Summary Card</title>
</head>
<body>
	<div class="wrapper">
		<h1 class="wrapper__title">Order Summary</h1>

		<p class="wrapper__description">You can now listen to millions of songs, audiobooks, 
		and podcasts on any device anywhere you like!</p>

		<h2 class="payment__title">Annual Plan</h2>
		<p class="payment__price">$59.99/year</p>

		<h2 class="payment__change"><a href="#">Change</a></h2>

		<button class="payment__button-proceed">Proceed to Payment</button>
		<a href="" class="payment__cancel">Cancel Order</a>
	</div>
	
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Your Name Here</a>.
	</div>
</body>
</html>
